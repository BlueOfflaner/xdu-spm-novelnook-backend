spring:
  application:
    name: nook-user
  # 数据源配置，默认使用hikari
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://192.168.163.130/nook_user?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
